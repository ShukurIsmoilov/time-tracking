<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="container">
    <div class="main-card">
      <div class="main-card__top">
        <div class="top-img"></div>
        <div class="top-reportFor">Report for</div>
        <h1 class="top-name">Jeremy Robson</h1>
      </div>
      <ul class="main-card__period-list">
        <li class="period-list__item"><a href="#">Daily</a></li>
        <li class="period-list__item"><a href="#">Weekly</a></li>
        <li class="period-list__item"><a href="#">Monthly</a></li>
      </ul>
    </div>

    <div class="task-container">
      <div class="work card">
        <div class="card-description">
          <div class="card-description-top">
            <div class="card-description__title">Work</div>
            <div class="card-description__more"></div>
          </div>

          <div class="card-description__duration">32hrs</div>
          <div class="card-description__previousTime">Last Week - 36hrs</div>
        </div>
      </div>
      <div class="play card ">
        <div class="card-description">
          <div class="card-description-top">
            <div class="card-description__title">Play</div>
            <div class="card-description__more"></div>
          </div>

          <div class="card-description__duration">10hrs</div>
          <div class="card-description__previousTime">Last Week - 8hrs</div>
        </div>
      </div>
      <div class="study card">
        <div class="card-description">
          <div class="card-description-top">
            <div class="card-description__title">Study</div>
            <div class="card-description__more"></div>
          </div>

          <div class="card-description__duration">4hrs</div>
          <div class="card-description__previousTime">Last Week - 7hrs</div>
        </div>
      </div>
      <div class="exercise card">
        <div class="card-description">
          <div class="card-description-top">
            <div class="card-description__title">Exercise</div>
            <div class="card-description__more"></div>
          </div>

          <div class="card-description__duration">4hrs</div>
          <div class="card-description__previousTime">Last Week - 5hrs</div>
        </div>
      </div>
      <div class="social card">
        <div class="card-description">
          <div class="card-description-top">
            <div class="card-description__title">Social</div>
            <div class="card-description__more"></div>
          </div>

          <div class="card-description__duration">5hrs</div>
          <div class="card-description__previousTime">Last Week - 10hrs</div>
        </div>
      </div>
      <div class="self-care card">
        <div class="card-description">
          <div class="card-description-top">
            <div class="card-description__title">Self Care</div>
            <div class="card-description__more"></div>
          </div>

          <div class="card-description__duration">2hrs</div>
          <div class="card-description__previousTime">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ShukurIsmoilov">Shukur Ismoilov</a>.
  </div>
</body>

</html>
